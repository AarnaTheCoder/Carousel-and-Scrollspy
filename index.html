
<!DOCTYPE html>

<html lang="en">

<head>

<title> Carousel Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<h2>Carousel Example</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicator">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" ></li>
        <li data-target="#myCarousel" data-slide-to="2" ></li>
    </ol>


<div class="carousel-inner">
    <div class="item active">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Nature_celebrating_India.png">
           </div>
    <div class="item ">
        <img src="https://img.freepik.com/free-vector/palm-trees-against-sunset-sky_1048-7507.jpg?semt=ais_hybrid">
           </div>
    <div class="item ">
        <img src="https://thumbs.dreamstime.com/b/sunset-over-sea-wave-gradient-effect-sunset-over-sea-wave-gradient-effect-isolated-white-transparent-background-png-329692996.jpg">
           </div>        
</div>
<a class="left-carousel-control" href="#myCarousel" data-slide="prev">

    <span class="glyphicon glyphicon-chevron-left">

    </span>
    <span class="sr-only">previous</span>
</a>
<a class="right-carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right">

    </span>
    <span class="sr-only">next</span>
</a>
</div>
</div>
</body>
